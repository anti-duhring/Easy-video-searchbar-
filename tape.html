      <script>
         jQuery(document).ready(function(){
         $(".nav a").on("click", function () {
             var position = $(this).parent().position();
             var width = $(this).parent().width();
         	jQuery(".nav li a").css("color","#191919");
         	jQuery(this).css('color','white');
             $(".nav .slide1").css({ opacity: 1, left: +position.left, width: width });
         });

         $(".nav a").on("mouseover", function () {
             var position = $(this).parent().position();
             var width = $(this).parent().width();
             $(".nav .slide2").css({
                 opacity: 1,
                 left: +position.left,
                 width: width
             });
         });

         $(".nav a").on("mouseout", function () {
             $(".nav .slide2").css({ opacity: 0 });
         });

         var currentWidth = $(".nav").find("li:nth-of-type(2) a").parent("li").width();
         var current = $("li:nth-of-type(2) a").position();
         $(".nav .slide1").css({ left: +current.left , width: currentWidth });
         });

      </script>
